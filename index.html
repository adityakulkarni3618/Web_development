<!DOCTYPE html>
<html>
<head>
  <title>Overflow and Position Example</title>
  <style>
    body {
      background-color: lightblue;
      text-align: center;
      font-family: Arial;
    }

    .overflow-box {
      width: 200px;
      height: 100px;
      border: 2px solid blue;
      margin: 20px auto;
      overflow: auto;
      background-color: white;
    }

    .pos-box {
      width: 100px;
      height: 100px;
      color: white;
      margin: 10px;
      line-height: 100px;
    }

    .static { background: red; position: static; }
    .relative { background: green; position: relative; top: 20px; left: 20px; }
    .absolute { background: blue; position: absolute; top: 60px; left: 140px; }

    .pos-container {
      height: 200px;
      position: relative;
      background: #d9f2ff;
      margin: 20px auto;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>Overflow Example</h2>
  <div class="overflow-box">
    This box has limited space.  
    When content is more, you can scroll inside it.  
    ...........................
    ...........................
    ...........................
  </div>

  <h2>Position Example</h2>
  <div class="pos-container">
    <div class="pos-box static">Static</div>
    <div class="pos-box relative">Relative</div>
    <div class="pos-box absolute">Absolute</div>
  </div>

</body>
</html>
