<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background-color: lightgray;
    }

    header {
      background-color: lightblue;
      text-align: center;
      padding: 15px;
    }

    nav {
      background-color: gray;
      text-align: center;
      padding: 8px;
    }

    nav a {
      color: white;
      margin: 10px;
      text-decoration: none;
    }

    .left {
      float: left;
      width: 65%;
      background-color: lightyellow;
      padding: 10px;
    }

    .right {
      float: right;
      width: 30%;
      background-color: lightgreen;
      padding: 10px;
    }

    footer {
      clear: both;
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h2>My Website</h2>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="left">
    <h3>Content</h3>
    <p>This is the main content area.</p>
  </div>

  <div class="right">
    <h3>Sidebar</h3>
    <p>This is the sidebar.</p>
  </div>

  <footer>
    <p>Thanks</p>
  </footer>

</body>
</html>
