<!DOCTYPE html>
<html>
<head>
  <title>HTML Tutorial 17 & 18</title>
</head>
<body style="font-family: Arial; background-color: lightyellow;">

  <h1>HTML Tutorial 17 & 18</h1>
  <hr>

  <h2>Lists in HTML</h2>

  <p>Unordered List:</p>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
  </ul>

  <p>Ordered List:</p>
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>

  <p>Description List:</p>
  <dl>
    <dt>HTML</dt>
    <dd>Hyper Text Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
  </dl>

  <hr>

  <h2>Tables in HTML</h2>
  <table border="1" cellpadding="5" cellspacing="0">
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Aditya</td>
      <td>HTML</td>
      <td>95</td>
    </tr>
    <tr>
      <td>Rohan</td>
      <td>CSS</td>
      <td>90</td>
    </tr>
  </table>

</body>
</html>
