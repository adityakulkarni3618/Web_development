<!DOCTYPE html>
<html>
<head>
  <title>Simple CSS Grid</title>
  <style>
    .grid1{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin: 10px;
      border: 1px solid black;
      padding: 10px;
    }

    .grid2{
      display: grid;
      grid-template-columns: 100px 200px;
      grid-template-rows: 50px 50px 50px;
      gap: 5px;
      margin: 10px;
      border: 1px solid black;
      padding: 10px;
    }

    .box{
      background: lightgreen;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>Grid Example 1 (3 columns)</h2>
  <div class="grid1">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

  <h2>Grid Example 2 (fixed size)</h2>
  <div class="grid2">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
    <div class="box">E</div>
    <div class="box">F</div>
  </div>

</body>
</html>
