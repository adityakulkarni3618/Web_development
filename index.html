<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wed Development</title>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
    }

    .box {
      background-color: lightblue;
      padding: 10px;
      margin: 10px;
      display: inline-block;
    }

    .inline {
      display: inline;
      background-color: lightgreen;
      padding: 5px;
    }

    .block {
      display: block;
      background-color: lightpink;
      padding: 10px;
      margin-top: 10px;
    }

    .shadow-text {
      font-size: 24px;
      text-shadow: 2px 2px 4px gray;
      margin-top: 20px;
    }

    .shadow-box {
      width: 200px;
      height: 100px;
      background-color: lightyellow;
      box-shadow: 3px 3px 8px gray;
      margin-top: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>Display Property</h2>

  <div class="box">Inline-Block Box</div>
  <div class="box">Another Box</div>

  <p class="inline">Inline Element 1</p>
  <p class="inline">Inline Element 2</p>

  <div class="block">This is a Block Element</div>

  <h2>Shadows</h2>

  <div class="shadow-text">Shadow Text</div>

  <div class="shadow-box">Shadow Box</div>

</body>
</html>
