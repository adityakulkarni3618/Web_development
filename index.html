<!DOCTYPE html>
<html>
<head>
  <title>Simple Buttons</title>
  <style>
    body{
      font-family: Arial;
      padding: 20px;
    }

    .btn{
      padding: 8px 16px;
      border: 1px solid black;
      background: white;
      cursor: pointer;
      margin: 5px;
    }

    .btn-main{
      background: blue;
      color: white;
      border: none;
    }

    .btn-border{
      background: white;
      color: blue;
      border: 1px solid blue;
    }

    .btn:hover{
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h2>Simple Button Styles</h2>

  <button class="btn btn-main">Main Button</button>
  <button class="btn btn-border">Outline Button</button>
  <button class="btn">Normal Button</button>

  <p>Move mouse on buttons to see hover effect.</p>

</body>
</html>
