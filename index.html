<!DOCTYPE html>
<html>
<head>
  <title>Local Storage Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #333;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:nth-child(2) { background-color: #4CAF50; } /* Save */
    button:nth-child(3) { background-color: #2196F3; } /* Show */
    button:nth-child(4) { background-color: #f44336; } /* Delete */
    p {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Local Storage Demo</h2>

  <input type="text" id="name" placeholder="Enter your name">
  <br><br>
  <button onclick="saveName()">Save</button>
  <button onclick="showName()">Show</button>
  <button onclick="deleteName()">Delete</button>

  <p id="output"></p>

  <script>
    function saveName() {
      let name = document.getElementById("name").value;
      localStorage.setItem("user", name);
      alert("Name saved!");
    }

    function showName() {
      let name = localStorage.getItem("user");
      if (name) {
        document.getElementById("output").innerText = "Hello " + name + " ðŸ‘‹";
      } else {
        document.getElementById("output").innerText = "No name found.";
      }
    }

    function deleteName() {
      localStorage.removeItem("user");
      document.getElementById("output").innerText = "Name deleted!";
    }
  </script>
</body>
</html>
