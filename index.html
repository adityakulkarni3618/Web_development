<!DOCTYPE html>
<html>
<head>
  <title>Simple CSS Selectors Example</title>
  <style>
    body {
      background-color: lightyellow;
      text-align: center;
      font-family: Arial;
    }

    p {
      color: green;
    }

    .highlight {
      color: red;
    }

    #special {
      color: blue;
    }

    a[target="_blank"] {
      color: purple;
    }

    li:nth-child(odd) {
      background-color: lightcyan;
    }

    li:nth-child(even) {
      background-color: lightpink;
    }
  </style>
</head>
<body>

  <h2>CSS Selectors</h2>

  <p>This is a normal paragraph.</p>
  <p class="highlight">This is a class selector example.</p>
  <p id="special">This is an ID selector example.</p>

  <a href="https://www.google.com" target="_blank">Visit Google</a>

  <h2>nth-child Example</h2>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Orange</li>
  </ul>

</body>
</html>
