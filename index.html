<!DOCTYPE html>
<html>
<head>
  <title>My Media Page</title>
</head>
<body bgcolor="lightyellow">

  <h1 align="center" style="background-color: orange; color: white;"> Media Page</h1>

  <p>This is a <b>paragraph</b> (block) and <span style="color: blue;">this is a span</span> (inline).</p>
  <hr>

  <h2>Audio Files</h2>
  <audio controls src="1.mp3"></audio><br>
  <audio controls src="2.mp3"></audio><br>
  <audio controls src="3.mp3"></audio>
  <hr>

  <h2>Videos</h2>
  <video width="250" controls muted src="1.mp4"></video>
  <video width="250" controls muted src="2.mp4"></video>
  <hr>

  <h2>Feedback Form</h2>
  <form>
    Name: <input type="text"><br><br>
    Email: <input type="email"><br><br>
    Message:<br>
    <textarea rows="3" cols="25"></textarea><br><br>
    <input type="submit" value="Submit">
  </form>

</body>
</html>
