<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Example</title>
  <style>
    body{
      font-family: Arial;
      margin: 0;
      padding: 20px;
    }

    h1{
      text-align: center;
    }

    .flex-row{
      display: flex;
      border: 2px solid black;
      margin-top: 20px;
      padding: 10px;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .flex-column{
      display: flex;
      border: 2px solid black;
      margin-top: 20px;
      padding: 10px;
      flex-direction: column;
      gap: 10px;
    }

    .flex-wrap{
      display: flex;
      border: 2px solid black;
      margin-top: 20px;
      padding: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .item{
      background: lightblue;
      padding: 15px;
      text-align: center;
      flex: 0 0 80px;
    }
  </style>
</head>
<body>

  <h1>Flexbox</h1>

  <h2>Row with center alignment</h2>
  <div class="flex-row">
    <div class="item">Box 1</div>
    <div class="item">Box 2</div>
    <div class="item">Box 3</div>
  </div>

  <h2>Column direction</h2>
  <div class="flex-column">
    <div class="item">Box A</div>
    <div class="item">Box B</div>
    <div class="item">Box C</div>
  </div>

  <h2>Wrap example</h2>
  <div class="flex-wrap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
  </div>

</body>
</html>
