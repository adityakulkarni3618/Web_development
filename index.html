<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
  <style>
    body{
      font-family: Arial;
      padding: 20px;
      background: #f2f2f2;
    }

    .form-box{
      background: white;
      padding: 20px;
      max-width: 300px;
      border: 1px solid #ccc;
    }

    label{
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input{
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button{
      padding: 8px 16px;
      border: none;
      background: blue;
      color: white;
      cursor: pointer;
    }

    button:hover{
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h2>Simple Registration Form</h2>

  <div class="form-box">
    <label>Name</label>
    <input type="text">

    <label>Email</label>
    <input type="email">

    <label>Password</label>
    <input type="password">

    <button>Submit</button>
  </div>

</body>
</html>
