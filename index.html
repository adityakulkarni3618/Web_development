<!DOCTYPE html>
<html>
<head>
  <title>Bounce Animation</title>
  <style>
    body{
      font-family: Arial;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2{
      margin-bottom: 30px;
    }

    .box-area{
      height: 300px;
      border: 1px solid #ccc;
      background: white;
      position: relative;
      margin: 0 auto;
      max-width: 400px;
    }

    .ball{
      width: 50px;
      height: 50px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      animation-name: bounce;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    .ball:hover{
      animation-duration: 0.5s; 
    }

    @keyframes bounce{
      0%{
        top: 10px;
      }
      50%{
        top: 230px;
      }
      100%{
        top: 10px;
      }
    }
  </style>
</head>
<body>

  <h2>Bounce Animation (Exercise 8 Style)</h2>

  <div class="box-area">
    <div class="ball"></div>
  </div>

</body>
</html>
