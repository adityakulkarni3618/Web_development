<!DOCTYPE html>
<html>
<head>
  <title>Position & Z-Index</title>

  <style>
    .box{
      width:100px;
      height:100px;
      background:lightblue;
      margin:10px;
    }

    .relative{
      position:relative;
      top:10px;
      left:10px;
      background:lightgreen;
    }

    .absolute{
      position:absolute;
      top:150px;
      left:150px;
      background:pink;
    }

    .fixed{
      position:fixed;
      bottom:10px;
      right:10px;
      background:orange;
    }

    .sticky{
      position:sticky;
      top:0;
      background:yellow;
    }

    .z1{
      width:80px;
      height:80px;
      background:red;
      position:absolute;
      top:300px;
      left:20px;
      z-index:1;
    }

    .z2{
      width:80px;
      height:80px;
      background:blue;
      position:absolute;
      top:320px;
      left:40px;
      z-index:3;
    }
  </style>
</head>
<body>

  <div class="sticky">Sticky Box</div>

  <div class="box">Static</div>

  <div class="box relative">Relative</div>

  <div class="box absolute">Absolute</div>

  <div class="box fixed">Fixed</div>

  <div class="z1"></div>
  <div class="z2"></div>

</body>
</html>
