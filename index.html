<!DOCTYPE html>
<html>
<head>
  <title>Transition and Transform</title>
  <style>
    .box{
      width: 100px;
      height: 100px;
      background: lightblue;
      margin: 50px;
      transition: all 0.5s;
    }

    .box:hover{
      transform: scale(1.2) rotate(10deg);
      background: lightgreen;
    }
  </style>
</head>
<body>

  <h2>Simple Transition + Transform</h2>

  <div class="box"></div>

  <p>Move mouse on the blue box.</p>

</body>
</html>
